<!doctype html>

<head>
    <title>Tennis API</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <div class="d-flex justify-content-center align-items-center" style="height:100px;">
        <form class="form-inline">
            <select class="custom-select">
                <option selected>Select game type</option>
                <option value="1">Singles</option>
                <option value="2">Doubles</option>
            </select>
            <div class="col">
                <input type="text" class="form-control" placeholder="Date">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Range">
            </div>
            <button id="ranking-submit" type="submit" class="btn btn-primary mb-2">Submit</button>
        </form>
    </div>

    <script>
        $("#ranking-submit").click(function(e) {
            const ranking_type = $('.custom-select').find(":selected").text();
            const date = $('.form-control[placeholder="Date"]').val()
            const range = $('.form-control[placeholder="Range"]').val()
            const url = `rankings/${ranking_type.toLowerCase()}`
            $.ajax({
                type: "GET",
                url: url,
                data: {
                    date: date,
                    range: range
                },
                success: function(result) {
                    alert('ok');
                },
                error: function(result) {
                    alert('error');
                }
            });
        });
    </script>


</body>
